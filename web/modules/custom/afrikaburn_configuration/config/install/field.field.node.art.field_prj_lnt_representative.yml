description: "<p>Your LNT representative will be requested to read and accept the <a href=\"http://www.afrikaburn.com/wp-content/uploads/2017/08/2018-LNT-Info-for-Artworks.pdf\" target=\"blank\">LNT guidelines</a>, attend to workshops and briefs, fill in the MOOP form, and supply all details requested by our MOOP Squad.</p>\r\n<p>This person plays an active role in the 'education' of the whole team and will be the difference between a Red and a Green MOOP Score.</p>\r\n<p>Remember that the MOOP Score of your project this year will affect every member of the team (eg.: future funding and direct distribution of tickets). Choose wisely!</p>\r\n<p>It is highly recommended that you have a dedicated representative to fulfil this role of handling your artworks waste.</p>\r\n<p>Please select the individual by typing their name into the above field and selecting it once loaded.<br>\r\nThis list will only show people you have already added to your collective.<br>\r\nIf you're unsure of who your representative will be, please select yourself in the meantime, you can change this later.</p>\r\n\r\n"
