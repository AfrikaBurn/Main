'tc_update_1_update_node_theme_camps_field_prj_adm_form_2&!field_prj_adm_form_3': "Dear wonderful theme camp people,\r\n \r\nThank you for your form two submission. Soon we can start playing \"Tankwa Town tetris\" or also known as Town planning and Placement. It is very important that your lay out sketch is accurate. Also remember that Tankwa Town is based on a circle and angles aren't square.\r\n \r\nTheme camp placement is at the discretion of the Placement team. We will also need flexibility regarding plot shapes and dimensions. However we will endeavour to accommodate your requests as much as possible,\r\n \r\nYou can edit your forms from the home page on the website once you are logged in. Scroll to the bottom of the page and you will find the form there.\r\n \r\nOnward to Tankwa Town!\r\nDusty hugs,\r\nYour loving theme camp committee."
tc_update_2_update_node_theme_camps_field_prj_adm_form_3: "Dear wonderful theme camp administrators you,\r\n\r\nThank you for your form three submission.  Only when we have received all the forms we can we finally approve your camp for placement on the Tankwa Town 2018 map. You will receive you address and neighbors contact details mid to end March.\r\n\r\nDusty hugs,\r\nYour loving theme camp committee."
