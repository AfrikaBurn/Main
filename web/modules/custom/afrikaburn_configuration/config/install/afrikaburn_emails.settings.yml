tc_create_0: "Howdy Wranglers!\r\n\r\nWoop woop - we have a new theme camp registration!\r\n\r\nDate of form submission: [node:created]\r\nCollective: [node:field_collective]\r\nPerson Registering: [node:author]\r\nPerson's email: [node:author:mail]\r\nProject Name: [node:title]\r\nDescription:\r\n[node:field_prj_cll_description]\r\n\r\n[node:link]\r\n\r\nPlease login to the dashboard to view more information."
tc_create_1: "Dear wonderful theme camp applicants, you brave hearts you,\r\n\r\nThank you for your Theme Camp application. Your theme camp wrangler will be in contact soon! This application means that you will be added to the Theme Camp Newsletter which you will receive with all the important information we have to share with you. There is key information in these newsletters so please do take the time to read them. \r\n\r\nSometimes the newsletter ends up in the spam folder so please check your spam folders because form 2 and 3 will be sent in a link on the newsletters.\r\n\r\nTheme Camp Approvals will happen every two weeks from the opening of applications.\r\nDDT's will be open from: 13 November 2017\r\nTheme camp applications will close on: 19 February 2018\r\n\r\nYou can edit your forms from the home page on the website once you are logged in. Scroll to the bottom of the page and you will find the form there. Click https://tribe.afrikaburn.com/ to edit your form.\r\nThank you for  making Tankwa Town happen and remember we are here if you have any questions, concerns, suggestions or you just want to check in with us...\r\nAnd lastly but not leastly, the first rule of theme camp club is to always put the name of your theme camp in the title of your email! ALWAYS! PLEASE!\r\n\r\nDusty hugs,\r\nYour loving theme camp committee."
tc_update_0: "Howdy Wranglers!\r\n\r\nA Theme Camp registration has been edited!\r\n\r\nCollective: [node:field_collective]\r\nPerson Registering: [node:author]\r\nPerson's email: [node:author:mail]\r\nProject Name: [node:title]\r\nDescription:\r\n[node:field_prj_cll_description]\r\n\r\n[node:link]\r\n\r\nPlease login to the dashboard to view more information on this revision\r\n"
tc_update_1: "Dear wonderful theme camp people,\r\n \r\nThank you for your form two submission. Soon we can start playing \"Tankwa Town tetris\" or also known as Town planning and Placement. It is very important that your lay out sketch is accurate. Also remember that Tankwa Town is based on a circle and angles aren't square.\r\n \r\nTheme camp placement is at the discretion of the Placement team. We will also need flexibility regarding plot shapes and dimensions. However we will endeavour to accommodate your requests as much as possible,\r\n \r\nYou can edit your forms from the home page on the website once you are logged in. Scroll to the bottom of the page and you will find the form there.\r\n \r\nOnward to Tankwa Town!\r\nDusty hugs,\r\nYour loving theme camp committee."
tc_update_2: "Dear wonderful theme camp administrators you,\r\n\r\nThank you for your form three submission.  Only when we have received all the forms we can we finally approve your camp for placement on the Tankwa Town 2018 map. You will receive you address and neighbors contact details mid to end March.\r\n\r\nDusty hugs,\r\nYour loving theme camp committee."
gr_create_0: "Hello you mighty brave applicant,\r\n\r\nThank you, we have received your Creative Grant Application.\r\n\r\nEvery year we get loads of grant applications, requesting funding totaling many times the value of the AfrikaBurn creative grant pot. Experience has shown that it is important not to spread the grant pot too thin, but rather to make a meaningful contribution to a smaller amount of projects. This means that many grant applications will not get funding.\r\n\r\nCreative Grants are intended to support projects by alleviating some of the financial responsibility. All applicants should expect to carry some of the financial responsibility for their project themselves.\r\n\r\nIf you do not get awarded a creative grant for your project, it does not mean that you cannot bring your project to Tankwa Town - You can and we will help you in any other way we can. So please start thinking now about how else you could secure assistance or support for your project.\r\nHere’s some ideas [Insert link].\r\n\r\nWhat happens next?\r\nWe will be accepting  creative grant applications till the end of October. Once this window has closed, the assessment process will start in early November. As an applicant you will be invited to participate in the initial part of the assessment process.\r\nPlease read more about the Creative Grant Assessment Process [Insert link].\r\n\r\nDuring the assessment process (through November) we need you to keep a keen eye on your inbox as we might have clarification questions for around aspects of your project and your prompt reply could be the difference between getting funding or not. Its also of the utmost importance for a timely outcome of the grant process.\r\n\r\nWe are aiming to have the process concluded by the end of November.\r\nIn the case that your project has been awarded funding, you will have a week to accept the grant for the time that we have notified you of the outcome.\r\nIf you do not respond within that time, the funds awarded to your project will be re-allocated to another project on the waiting list.\r\n\r\nWe are aiming to have the grant process concluded by mid December.  This is tight, but it is possible, and it will help you actualise your project without breaking yourself and your crew - Time is your friend, especially when you’re working with limited funds.\r\nPlease help us to get this right!\r\n\r\nThank you for helping to make Tankwa Town that place that we all love!\r\n\r\nWishing you all the best,\r\nthe AfrikaBurn Art Committee"
