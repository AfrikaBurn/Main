art_create_1: "Hello!\r\n \r\nIt’s fabulous that you have plans for AfrikaBurn 2018! We have received your artwork registration. Thank you, and well done! You just took the first step towards a few months of excitement, hard work and magic!\r\n \r\nThis is the first of many emails that you’ll be receiving from us in the next months. Most of these emails are actually important and contain useful information to help you actualising your project. – We suggest that you read them, get your team to read them too, and keep them handy for future reference.\r\nRemember that Radical Self-Reliance starts with reading all the material available!\r\n \r\nOk. Here’s the first thing you need to know:\r\n \r\nThe first rule of ArtClub is: Always put the NAME OF YOUR PROJECT followed by the SUBJECT OF THE EMAIL, on all correspondence with us.\r\nThis helps with tracking correspondence and following up on specific issues.\r\n- Do NEVER, under any circumstances, click Reply to generic emails; or if you do, please change the subject: always use the NAME OF YOUR PROJECT followed by the SUBJECT OF THE EMAIL, on all correspondence with us.\r\n \r\nHave fun planning your project!\r\n \r\nWith love,\r\nThe AfrikaBurn Creative Portfolio Team"
