id: outreach_com_ticket_access_2018
title: 'Outreach Communoity Ticket Access 2018'
description: 'I love your work Tim darling'
category: Application
elements: "accessible_tickets:\n  '#type': webform_markup\n  '#markup': \"<p>These tickets acknowledge the reality in South Africa that many economically disadvantaged individuals would never be able to partake in AfrikaBurn if they had to pay for any other kind of ticket. If you have someone working with you on a project, or know someone who would like to be part of our event but cannot afford the other options, this would be a route to participation.</p>\\n\\n<p><strong>YOU WILL NEED TO UPLOAD A COPY OF A PAY SLIP, A BANK STATEMENT OR AN AFFITDAVIT FOR EACH INDIVIDUAL YOU ARE APPLYING FOR</strong></p>\\n\\n<p><strong>YOU WILL BE REQUIRED TO SIGN AN AGREEMENT IF YOU ARE AWARDED TRANSPORT AND OR WELFARE GRANT</strong></p>\"\napplicant_details:\n  '#type': webform_wizard_page\n  '#title': 'Applicant details'\n  first_name:\n    '#type': webform_computed_token\n    '#display_on': view\n    '#mode': html\n    '#value': '[current-user:field_first_name] [current-user:field_last_name]'\n    '#store': true\n  mobile:\n    '#type': webform_computed_token\n    '#display_on': view\n    '#value': '[current-user:field_mobile]'\n    '#store': true\n  email:\n    '#type': webform_computed_token\n    '#display_on': view\n    '#value': '[current-user:field_email] or [current-user:field_secondary_mail]'\n    '#store': true\n  id_passport:\n    '#type': webform_computed_token\n    '#display_on': view\n    '#value': '[current-user:field_id_number]'\n    '#store': true\n  image:\n    '#type': webform_computed_token\n    '#display_on': view\n    '#mode': html\n    '#value': '<img>[current-user:user_picture:medium]</img>'\n    '#store': true\napplication_details:\n  '#type': webform_wizard_page\n  '#title': 'Application details'\n"
