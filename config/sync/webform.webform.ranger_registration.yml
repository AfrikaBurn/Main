id: ranger_registration
title: 'Ranger Registration'
description: ''
category: Application
elements: "about_you:\n  '#type': webform_wizard_page\n  '#title': 'About you'\n  intro:\n    '#type': webform_markup\n    '#markup': '<em>Some of the information here is populated from your <a href=\"/user\" target=\"_blank\">Burner Bio</a>. If any information is incorrect please update your Bio and refresh this page.</em>'\n  handle:\n    '#type': textfield\n    '#title': Handle\n    '#default_value': '[webform_submission:user:display-name]'\n    '#required': true\n  name_label:\n    '#type': processed_text\n    '#text': '<div class=\"form-item\"><label class=\"form-required\">Name</label></div>'\n    '#format': full_html\n  name:\n    '#type': webform_computed_token\n    '#mode': text\n    '#value': '[webform_submission:user:field_first_name] [webform_submission:user:field_last_name]'\n    '#store': true\n  gender_label:\n    '#type': processed_text\n    '#text': '<div class=\"form-item\"><label class=\"form-required\">Gender</label></div>'\n    '#format': full_html\n  gender:\n    '#type': webform_computed_token\n    '#mode': text\n    '#value': '[webform_submission:user:field_gender]'\n    '#store': true\n  mail_label:\n    '#type': processed_text\n    '#text': '<div class=\"form-item\"><label class=\"form-required\">Email</label></div>'\n    '#format': full_html\n  mail:\n    '#type': webform_computed_token\n    '#mode': text\n    '#value': '[webform_submission:user:field_email]'\n    '#store': true\n  shirt_size:\n    '#type': radios\n    '#title': 'Shirt size'\n    '#options':\n      XS: XS\n      S: S\n      M: M\n      L: L\n      XL: XL\n      XXL: XXL\n      XXXL: XXXL\n    '#options_display': side_by_side\n    '#required': true\nyour_travel_plan:\n  '#type': webform_wizard_page\n  '#title': 'Your travel plan'\n  arrival:\n    '#type': date\n    '#title': 'Planned date of arrival in Tankwa Town'\n    '#min': '23 April 2018 - 1 week'\n    '#max': '29 April 2018'\n    '#datepicker': true\n    '#required': true\n  departure:\n    '#type': date\n    '#title': 'Planned date of departure from Tankwa Town'\n    '#min': '23 April 2018'\n    '#max': '29 April 2018 + 1 week'\n    '#datepicker': true\n    '#required': true\nin_the_dust:\n  '#type': webform_wizard_page\n  '#title': 'In the dust'\n  roles:\n    '#type': checkboxes\n    '#title': 'Indicate the roles you are interested in:'\n    '#options':\n      dust: 'Dust ranger -- Dust Rangers are the roamers, The Wild Free Rangers best at home and at large in the environs of Tankwa Town and all her glory. This Ranger likes to walk around, talk to people, visit, interact with AfrikaBurn and all it’s shine, relishing the beauty of the 11 principles, applying them with compassion and tons of love where and if needed. This Ranger is the eyes and ears for the whole Ranger crew. They literally know everything because they see it all first!'\n      tortoise: 'Tortoise -- Ranger HQ it is the stomping ground of Tortoise. Trustworthy, reliable to a fault. Steady in a storm. Safe. The nexus of all Ranger communication and information. That’s Tortoise in a (nut) shell so to speak.'\n      dust_lead: 'Dust Lead -- Your Tortoise On The Run and available to back up Dust Rangers at a radio call’s notice.'\n      green_dot: 'Green Dot -- Just as wild and free as Dust Rangers, but now with a deeper understanding and an extra huge dollop of compassion and patience. The GDR focus specifically on vulnerable participants needing a little extra care due to the challenges of an event like AfrikaBurn: “Have you heard its not Utopia?”'\n      green_dot_lead: 'Green Dot Lead -- Just like the Rangers of the Dust, Green Dots have their very own shift lead. Your safety blankey while you are being a safety blankey.'\n      fire_perimiter: 'Fire perimiter -- What can be more fun that watching a piece burn? Holding the perimiter while it does! Know people? Can you spot the crazy runners in the crowd? Interception and toeing the line. This is for you.'\n      quad_lead: 'Quad lead -- The next line of defence behind the perimiter. They shall not pass!'\n      sandperson: 'Sandperson -- When all else fails and a crazy makes a run for the fire, you are the last bastion. Ready to take ''em down! With love and tackles.'\n      ranger_crew: 'Ranger Crew -- Like setup and breakdown? You are always there before the madness and after it''s gone? Come help setup everything Rangerly!'\n      ranger_1: 'R1 -- A veteran Burner and Ranger that knows the deepest way of The Orange Fu (and the way, names, addresses, and whereabouts of EVERYONE else on site that a Ranger may require at any time for anything). This could be YOU!'\n    '#required': true\n  camp_with:\n    '#type': checkbox\n    '#title': 'I would like to camp with the Rangers'\n    '#description': 'To camp with the rangers requires at least 18[?] hours of volunteering anywhere.'\n  eat_with:\n    '#type': checkbox\n    '#title': 'I would like to eat with the Rangers'\n    '#description': 'To eat with the rangers requires at least 30[?] hours of Rangering.'\n    '#states':\n      visible:\n        ':input[name=\"camp_with\"]':\n          checked: true\n  dietry_requirements:\n    '#type': radios\n    '#title': 'Dietry requirements'\n    '#options':\n      Omnivore: Omnivore\n      Vegetarian: Vegetarian\n      Vegan: Vegan\n    '#states':\n      visible:\n        ':input[name=\"eat_with\"]':\n          checked: true\n      required:\n        ':input[name=\"eat_with\"]':\n          checked: true\n  intolerance:\n    '#type': webform_checkboxes_other\n    '#title': 'Food intolerance'\n    '#options':\n      Lactose: Lactose\n      Gluten: Gluten\n    '#states':\n      visible:\n        ':input[name=\"eat_with\"]':\n          checked: true\n  shift_availability:\n    '#type': checkboxes\n    '#title': 'Shift availability'\n    '#options':\n      Monday: Monday\n      Tuesday: Tuesday\n      Wednesday: Wednesday\n      Thursday: Thursday\n      Friday: Friday\n      Saturday: Saturday\n      Sunday: Sunday\n    '#options_display': side_by_side\n    '#states':\n      visible:\n        -\n          ':input[name=\"roles[tortoise]\"]':\n            checked: true\n        - or\n        -\n          ':input[name=\"roles[dust_lead]\"]':\n            checked: true\n        - or\n        -\n          ':input[name=\"roles[green_dot_lead]\"]':\n            checked: true\n        - or\n        -\n          ':input[name=\"roles[ranger_1]\"]':\n            checked: true\n  shift_preference:\n    '#type': checkboxes\n    '#title': 'Shift preference'\n    '#options':\n      Morning: Morning\n      Midday: Midday\n      Afternoon: Afternoon\n      Evening: Evening\n      Graveyard: Graveyard\n    '#options_display': side_by_side\n    '#states':\n      visible:\n        -\n          ':input[name=\"roles[tortoise]\"]':\n            checked: true\n        - or\n        -\n          ':input[name=\"roles[dust_lead]\"]':\n            checked: true\n        - or\n        -\n          ':input[name=\"roles[green_dot_lead]\"]':\n            checked: true\n        - or\n        -\n          ':input[name=\"roles[ranger_1]\"]':\n            checked: true\n"
