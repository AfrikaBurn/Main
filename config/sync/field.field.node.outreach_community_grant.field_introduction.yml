settings:
  markup:
    value: "<p>These tickets acknowledge the reality in South Africa that many economically disadvantaged individuals would never be able to partake in AfrikaBurn if they had to pay for any other kind of ticket. If you have someone working with you on a project, or know someone who would like to be part of our event but cannot afford the other options, this would be a route to participation.</p>\r\n<ul>\r\n<li>YOU WILL NEED TO UPLOAD A COPY OF A PAY SLIP, A BANK STATEMENT OR AN AFFITDAVIT FOR EACH INDIVIDUAL YOU ARE APPLYING FOR.</li>\r\n<li>YOU WILL BE REQUIRED TO SIGN AN AGREEMENT IF YOU ARE AWARDED TRANSPORT AND OR WELFARE GRANT</li>\r\n</ul>"
    format: basic_html
