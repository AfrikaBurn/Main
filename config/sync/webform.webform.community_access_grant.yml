elements: "my_details:\n  '#type': webform_wizard_page\n  '#title': 'My details'\n  accessible_tickets:\n    '#type': webform_markup\n    '#markup': \"<p>These tickets acknowledge the reality in South Africa that many economically disadvantaged individuals would never be able to partake in AfrikaBurn if they had to pay for any other kind of ticket. If you have someone working with you on a project, or know someone who would like to be part of our event but cannot afford the other options, this would be a route to participation.</p>\\n\\n<p><strong>YOU WILL NEED TO UPLOAD A COPY OF A PAY SLIP, A BANK STATEMENT OR AN AFFITDAVIT FOR EACH INDIVIDUAL YOU ARE APPLYING FOR</strong></p>\\n\\n<p><strong>YOU WILL BE REQUIRED TO SIGN AN AGREEMENT IF YOU ARE AWARDED TRANSPORT AND OR WELFARE GRANT</strong></p>\\n\"\n  i_am_applying_for_myself_on_this_form:\n    '#type': checkbox\n    '#title': 'I am applying for myself on this form:'\n  flexbox:\n    '#type': webform_flexbox\n    image:\n      '#type': webform_computed_token\n      '#display_on': view\n      '#mode': html\n      '#value': '<img>[current-user:user_picture:medium]</img>'\n      '#store': true\n    first_name:\n      '#type': webform_computed_token\n      '#title_display': before\n      '#mode': html\n      '#value': '[current-user:field_first_name] [current-user:field_last_name]'\n      '#store': true\n  flexbox_01:\n    '#type': webform_flexbox\n    mobile:\n      '#type': webform_computed_token\n      '#display_on': view\n      '#value': '[current-user:field_mobile]'\n      '#store': true\n    email:\n      '#type': webform_computed_token\n      '#value': '[current-user:field_email] or [current-user:field_secondary_mail]'\n      '#store': true\n  id_passport:\n    '#type': webform_computed_token\n    '#display_on': view\n    '#value': '[current-user:field_id_number]'\n    '#store': true\napplicant_details:\n  '#type': webform_wizard_page\n  '#title': 'Applicant details'\n  applicants:\n    '#type': webform_custom_composite\n    '#title': 'Complete the following for all individuals applying'\n    '#access_create_roles':\n      - authenticated\n    '#access_update_roles':\n      - authenticated\n    '#access_view_roles':\n      - outreach_wrangler\n      - outreach_admin\n      - support_wrangler\n      - support_admin\n    '#element':\n      name:\n        '#type': textfield\n        '#title': Name\n        '#required': true\n      email:\n        '#type': textfield\n        '#title': Email\n        '#required': true\n      id:\n        '#type': textfield\n        '#title': 'ID number'\n        '#required': true\n      cell:\n        '#type': textfield\n        '#title': Cell\n        '#required': true\n      approved:\n        '#type': checkbox\n        '#title': Approved\n      ticket:\n        '#type': checkbox\n        '#title': Ticket\n      ticket_type:\n        '#type': radios\n        '#options':\n          paper: Paper\n          quicket: Quicket\n        '#title': 'Ticket type'\n      ticket_allocated:\n        '#type': checkbox\n        '#title': Allocated\n      transport:\n        '#type': checkbox\n        '#title': 'Requests Transport'\n      transport_type:\n        '#type': radios\n        '#options':\n          fuel: Fuel\n          seat: Seat\n        '#title': 'Transport type'\n      transport_allocated:\n        '#type': checkbox\n        '#title': Allocated\n      welfare:\n        '#type': checkbox\n        '#title': Welfare\n      welfare_allocated:\n        '#type': checkbox\n        '#title': Allocated\n      previous_participant:\n        '#type': checkbox\n        '#title': 'Previous participant'\n      previous_beneficiary:\n        '#type': checkbox\n        '#title': 'Previous Beneficiary'\nmotivation:\n  '#type': webform_wizard_page\n  '#title': Motivation\n  circumstances:\n    '#type': textarea\n    '#title': 'Motivate why your personal/group circumstances warrant your application for support? '\n    '#required': true\n"
